<!doctype html>
<html ng-app="index">
  <head>
    <title>RiftSketch</title>

    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/codemirror/codemirror.css" />

    <link rel="stylesheet/less" href="css/index.less" />

    <script src="lib/less/less-1.3.3.min.js"></script>
    <script src="lib/codemirror/codemirror.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angularFire.js"></script>
    <script src="lib/angular/ui-bootstrap.js"></script>
    <script src="lib/angular/ui-codemirror.js"></script>
    <script src="lib/ThreeJS/Three.js"></script>

    <script src="js/DeviceManager.js"></script>
    <script src="js/RiftSandbox.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body ng-controller="SketchController">
    <div id="container">
      <canvas id="viewer"></canvas>
      <div id="camera" class="threed">
        <textarea class="threed" ng-repeat="file in sketch.files" ng-model="file.contents" spellcheck="false"></textarea>
        <a href="dummy" />

        <span class="threed alert alert-error" ng-show="error">{{error}}</span>
      </div>
    </div>
  </body>
</html>
